<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | FreshMart Grocery</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container">
      <h1>FreshMart Grocery</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="delivery.html">Delivery</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <img src="images/homelogo.png" alt="Contact FreshMart" class="hero-img">
    <div class="hero-text">
      <h2>Get In Touch</h2>
      <p>Questions, orders, or feedback? We’d love to hear from you.</p>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class="container">
    <h2>Contact Form</h2>
    <div class="card" style="max-width:600px; margin:auto;">
      <form class="form" action="https://formspree.io/f/your-form-id" method="POST">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="_replyto" required>

        <label for="message">Message </label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer-dark">
    <div class="container">
      <p><i class="fas fa-map-marker-alt"></i> Nairobi, Utawala</p>
      <p><i class="fas fa-envelope"></i> info@freshmart.co.ke</p>
      <p><i class="fab fa-facebook"></i> <a href="#" target="_blank">FreshMart Grocery</a></p>
      <p><i class="fab fa-tiktok"></i> <a href="#" target="_blank">@freshmart_ke</a></p>
      <p>© 2025 FreshMart Grocery. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
